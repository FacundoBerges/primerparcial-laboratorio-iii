<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio III - primer parcial</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer></script>

    <!-- style propio -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/favicon.ico"
      sizes="96x96" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- script propio -->
    <script src="./js/app.js" type="module"></script>
  </head>

  <body class="vh-100 vw-100">
    <div
      class="h-100 w-100 container d-flex justify-content-center align-items-center">
      <main class="row p-1 p-lg-2">
        <form id="form-tabla" class="fade-in bordered">
          <h1>Form Datos</h1>

          <div class="m-1">
            <label class="p-1" for="filtro">Filtrar por: </label>
            <select class="p-1" name="filtro" id="filtro">
              <option value="todos" selected>Todos</option>
              <option value="aereos">Aereos</option>
              <option value="terrestres">Terrestres</option>
            </select>
          </div>

          <div class="m-1">
            <label for="promedio-velMax"
              >Calcular velocidad m치xima promedio:
            </label>
            <input
              type="text"
              name="promedio-velMax"
              id="promedio-velMax"
              readonly />
            <input
              type="button"
              value="Calcular"
              class="btn btn-outline-primary"
              id="btn-calcular" />
          </div>

          <div class="m-1">
            <span>Mostrar columnas:</span>

            <div class="d-flex flex-wrap">
              <div class="m-1 p-1">
                <input type="checkbox" name="id" id="checkbox-id" checked />
                <label for="id">ID</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="modelo"
                  id="checkbox-modelo"
                  checked />
                <label for="modelo">Modelo</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="anoFab"
                  id="checkbox-anoFab"
                  checked />
                <label for="anoFab">A침o fab.</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="velMax"
                  id="checkbox-velMax"
                  checked />
                <label for="velMax">Vel max.</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="autonomia"
                  id="checkbox-autonomia"
                  checked />
                <label for="autonomia">Autonomia</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="altMax"
                  id="checkbox-altMax"
                  checked />
                <label for="altMax">Alt max.</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="cantPue"
                  id="checkbox-cantPue"
                  checked />
                <label for="cantPue">Cant pue.</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="cantRue"
                  id="checkbox-cantRue"
                  checked />
                <label for="cantRue">Cant rue.</label>
              </div>
            </div>
          </div>

          <div class="m-1 table-responsive">
            <table id="table" class="table table-hover caption-top">
              <caption>
                Lista de Vehiculos
              </caption>

              <thead id="table-head">
                <tr scope="row">
                  <th class="col-id" scope="col">ID</th>
                  <th class="col-modelo" scope="col">Modelo</th>
                  <th class="col-anoFab" scope="col">A침o fab.</th>
                  <th class="col-velMax" scope="col">Vel max.</th>
                  <th class="col-autonomia" scope="col">Autonomia</th>
                  <th class="col-altMax" scope="col">Alt max.</th>
                  <th class="col-cantPue" scope="col">Cant pue.</th>
                  <th class="col-cantRue" scope="col">Cant rue.</th>
                </tr>
              </thead>

              <tbody class="table-group-divider" id="table-body">
                <tr scope="row">
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="m-1">
            <input
              type="button"
              value="Agregar"
              class="btn btn-primary"
              id="btn-agregar" />
          </div>
        </form>

        <form class="d-none bordered" id="form-agregar">
          <h1>Formulario ABM</h1>

          <div class="d-flex justify-content-between my-2">
            <label for="id">ID: </label>
            <input name="id" id="id" type="text" readonly />
          </div>

          <div class="d-flex justify-content-between my-2">
            <label for="modelo">Modelo: </label>
            <input name="modelo" id="modelo" type="text" required />
          </div>

          <div class="d-flex justify-content-between my-2">
            <label for="anoFab">A침o fab.: </label>
            <input
              name="anoFab"
              id="anoFab"
              type="number"
              min="1886"
              step="1"
              required />
          </div>

          <div class="d-flex justify-content-between my-2">
            <label for="velMax">Vel max.: </label>
            <input
              name="velMax"
              id="velMax"
              type="number"
              min="1"
              step="1"
              required />
          </div>

          <div class="d-flex justify-content-between my-2">
            <label for="tipo" class="mx-1">Tipo: </label>
            <select name="tipo" id="tipo" required>
              <option value="" selected>--Seleccione una opcion--</option>
              <option value="aereo">Aereo</option>
              <option value="terrestre">Terrestre</option>
            </select>
          </div>

          <div id="selected-type"></div>

          <div class="d-flex justify-content-between">
            <input
              type="submit"
              value="Aceptar"
              class="btn btn-warning"
              id="aceptar-modificar" />
            <input
              type="button"
              value="Eliminar"
              class="btn btn-danger d-none"
              id="eliminar" />
            <input
              type="reset"
              value="Cancelar"
              class="btn btn-dark"
              id="cancelar" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
